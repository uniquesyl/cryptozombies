version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - cd nextjs-frontend
        - npm install
    build:
      commands:
        - echo "Building the Next.js application..."
        - npm run build
  artifacts:
    baseDirectory: nextjs-frontend/.next
    files:
      - "**/*"
  cache:
    paths:
      - nextjs-frontend/node_modules/**/*
      - nextjs-frontend/.npm/**/*
